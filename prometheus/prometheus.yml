global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'node-app'
    metrics_path: /metrics
    static_configs:
      - targets: ['node-app:3000']  # Nombre del servicio 'node-app' en docker-compose.yml
  
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']


  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
